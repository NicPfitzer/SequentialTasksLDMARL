name: PASSAGE                          # maps to VmasTask.SAMPLING
scenario_class: scenarios.hit_the_switch.hit_the_switch_scenario_gnn_train.HitSwitchScenario

params:
  # === Map & Layout ===
  x_semidim: 1.0
  y_semidim: 1.0
  n_passages: 4
  shared_reward: False
  agent_radius: 0.03333
  n_agents: 5
  passage_width: 0.2
  passage_length: 0.103
  switch_radius: 0.05
  break_all_wall: True

  # === Rewards ===
  shaping_factor: 100

  # === Dynamics ===
  use_velocity_controller: False
  use_kinematic_model: False
  agent_weight: 1.0
  agent_v_range: 1.0
  agent_a_range: 1.0
  min_collision_distance: 0.1
  linear_friction: 0.1

  # === Language ===
  embedding_size: 1024
  use_embedding_ratio: 1.0
  event_dim: 1
  state_dim: 3
  data_json_path: "data/dataset_hit_the_switch.json"
  decoder_model_path: "decoders/llm0_decoder_model.pth"
  sequence_model_path: "sequence_models/hit_the_switch/event_rnn_best_gru-in64-bs128.pth"
  policy_conf_dir: "../../conf"
  policy_conf_name: "config_state_two.yaml"
  policy_restore_path: "checkpoints/hit_the_switch/policy.pt"


   # === Additional Scenario ===
  max_steps: 250